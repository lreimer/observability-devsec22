---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ping-pong
  labels:
    app: ping-pong
spec:
  selector:
    matchLabels:
      app: ping-pong
  endpoints:
    - port: http-management
      scrapeTimeout: 1s
      scheme: http
      path: "/actuator/prometheus"
      interval: "5s"